<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label><br>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class="holder units">
    <label for="units"> Choose temprature unit</label><br>
    <input list="units-list" id="units">
    <datalist id="units-list">
      <option value="standard">
      <option value="metric">
      <option value="imperial">
    </datalist>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label><br>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="50"></textarea>
    <br>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id="name"></div>
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
